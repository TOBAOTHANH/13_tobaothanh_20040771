<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calculateBMI(weight, height, callback) {
            let bmi = weight / (height ** 2);
            callback(bmi);
        }

        var markWeight1 = 78;
        var markHeight1 = 1.69;
        var johnWeight1 = 92;
        var johnHeight1 = 1.95;
        var markWeight2 = 95;
        var markHeight2 = 1.88;
        var johnWeight2 = 85;
        var johnHeight2 = 1.76;

        console.log("Dulieu 1:");
        calculateBMI(markWeight1, markHeight1, function (markBMI1) {
            console.log("Mark BMI:", markBMI1);
            calculateBMI(johnWeight1, johnHeight1, function (johnBMI1) {
                console.log("John BMI:", johnBMI1);
                console.log("Mark BMI(" + markBMI1.toFixed(1) + ") has higher BMI than John (" + johnBMI1.toFixed(1) + "):", markBMI1 > johnBMI1);
            });
        });

        console.log("Dulieu 2:");
        calculateBMI(markWeight2, markHeight2, function (markBMI2) {
            console.log("Mark BMI:", markBMI2);
            calculateBMI(johnWeight2, johnHeight2, function (johnBMI2) {
                console.log("John BMI:", johnBMI2);
                console.log("Mark BMI(" + markBMI2.toFixed(1) + ") has higher BMI than John (" + johnBMI2.toFixed(1) + "):", markBMI2 > johnBMI2);
            });
        });
    </script>
</body>

</html>
